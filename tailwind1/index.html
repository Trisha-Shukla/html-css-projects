<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .extra>div{
            color: black;
            font-weight: 500;
            /* border: 2px solid black; */

            padding: 10px;
        }
        .extra>div:hover{

    <div class="h-80 w-2/5 mt-40 ml-40 shadow-2xl ">

                <li class="p-2 hover:bg-black hover:text-white border-2  ml-5">S</li>

            </ul>

                <div class="text-black font-medium m-20 p-20 border-2">Add to bag</div>
            </div>
        
            <div class="text-gray-400 m-auto text-center">Free shipping on all contients Us orders</div>
            
        </div>
