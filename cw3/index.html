<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="FirstName">Firstname</label>
            <input type="text" id="FirstName" required>
            <br>
            <br>
            <label for="MiddleName">Middlename:</label>
            <input type="text" id="MiddleName" required>
            <br>
            <br>
            <label for="Lastname">Lastname:</label>
            <input type="text" id="Lastname" required>
            <br>
            <br>
            <label >Course:</label>
            <select >
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label >Gender:</label>
            <br>
            <input type="radio" name="Gender">Male<br>
            <input type="radio" name="Gender">Female<br>
            <input type="radio" name="Gender">Other
            <br>
            <br>
            <label >DOB</label>
            <input type="datetime-local" >
            <br>
            <label >Phone</label>
            <input type="text" name="Countrycode" value="+91" size="2" disabled >
            <input type="tel" maxlength="10" size="10">
            <br>
            <br>
            <label >Address</label>
            <br>
            <textarea  rows="5" cols="80"></textarea>
            <br>
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="Email">
            <br>
            <br>
            <label for="Password">Password:</label>
            <input type="password" id="Password">
            <br>
            <br>
            <label for="passwordr">Re-type password:</label>
            <input type="password" id="passwordr">
            <br><br>
            <input type="checkbox" >Agree to terms and conditions
            <br>
            <br>
            <label for="file">Choose file</label>
            <input type="file" id="file">
            <br><br>
            <label for="colour">Choose colour</label>
            <input type="color" id="colour">
            <br><br>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
            
        </fieldset>
        
    </form>
</body>
</html>
